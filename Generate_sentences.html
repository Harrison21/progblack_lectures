<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <textarea id="adj"></textarea>
    <textarea id="noun"></textarea>
    <textarea id="verb"></textarea>
    <textarea id="adverb"></textarea>
    <button type="button" class="btn btn-success" id="b1">Generate</button>
    <div id="sentence"></div>
</body>
<script>
    // const adj=["ashamed","attractive","average","envious","evil","excited"];
    // const noun=["man", "mountain", "state", "ocean", "country", "building", "cat", "airline"];
    // const verb=["create","develop","become","consider","allow","supply","maintain"];
    // const adverb=["especially","probably","directly","easily"]
    
    function getRandomInt(max){
        return Math.floor(Math.random() * max);
    }
    document.getElementById("b1").addEventListener("click",generate);
    function generate(){
        const adj=document.getElementById("adj").value.split(" ")
        const noun=document.getElementById("noun").value.split(" ")
        const verb=document.getElementById("verb").value.split(" ")
        const adverb=document.getElementById("adverb").value.split(" ")
        num1=getRandomInt(adj.length);
        num2=getRandomInt(noun.length);
        num3=getRandomInt(verb.length);
        num4=getRandomInt(adverb.length);
        let st="The ";
        let fn=st.concat(adj[num1]," ",noun[num2]," ",verb[num3]," ",adverb[num4],".");
        // console.log(st)
        document.querySelector("#sentence").innerHTML=fn;
    }
</script>
